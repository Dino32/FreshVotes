<!DOCTYPE html>
<html xml:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<title>FreshVotes Register</title>
<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		$("#back").click(function () {
			window.location.href = "/login";
		});
	});
</script>
</head>
<body>
	<div class="container">
		<div class="card" style="margin-top: 30px">
			<h2 class="card-header" style="text-align:center">Register For An Account</h2>
			<div class="card-body">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<div class="mb-3 row">
						<label for="name" class="col-md-2 col-form-label">Name:</label>
						<div class="col-md-10">
							<input type="text" class="form-control" th:field="${user.name}"/><br/>					
						</div>
					</div>
					<div class="mb-3 row">
						<label for="username" class="col-md-2 col-form-label">Email Address:</label>
						<div class="col-md-10">
							<input type="text" th:field="${user.username}" class="form-control"><br/>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="password" class="col-md-2 col-form-label">Password:</label>
						<div class="col-md-10">
							<input type="password" th:field="${user.password}" class="form-control"><br/>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="confirmPassword" class="col-md-2 col-form-label">Confirm Password:</label>
						<div class="col-md-10">
							<input type="password" id="confirmPassword" class="form-control"><br/><br/>
						</div>
					</div>	
					<div class="text-end">
						<button type="button" class="btn btn-lg btn-info" id="back">Back</button>
						<button type="submit" class="btn btn-lg btn-primary">Create Account</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
