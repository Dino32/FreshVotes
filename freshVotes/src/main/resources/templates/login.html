<!DOCTYPE html>
<html xml:th="http://thymeleaf.org">
<head>
<title>FreshVotes Login</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		$("#createAccount").click(function () {
			window.location.href = "/register";
		});
	});
</script>
</head>
<body>
	<div class="container">
		<div class="card" style="margin-top: 30px">
			<h2 class="card-header" style="text-align:center">Please Login</h2>
			<div class="card-body">
				<div class="row">
					<form action="" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<fieldset>
							<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
							<div th:if="${param.error != null}" class="alert alert-danger" role="alert">
								Failed to login.
								<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
									Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
								</div>
							</div>
							<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
							<div th:if="${param.logout != null}">You have been logged out.
							</div>
							<div class="mb-3 row">
								<label for="username" class="col-12 col-sm-4 col-lg-2 col-form-label">Username</label> 
								<div class="col-12 col-sm-8 col-lg-10">
									<input type="text" id="username" name="username" class="form-control"/>	
								</div>
							</div>
							<div class="mb-3 row">
								<label for="password" class="col-4 col-lg-2 col-form-label">Password</label> 
								<div class="col-8 col-lg-10">
									<input type="password" id="password" name="password" class="form-control"/>	
								</div>
							</div>
							<div class="row">
								<div class="col-6 ">
									<button type="submit" class="btn btn-primary btn-lg">Log in</button>
								</div>
								<div class="col-6 text-end">
									<button type="button" class="btn btn-lg btn-info" id="createAccount">Create Account</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
