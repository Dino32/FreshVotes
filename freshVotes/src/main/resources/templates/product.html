<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>FreshVotes Product</title>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>
	<body> 
		<div class="container" th:if="${product != null}">
			<form method="post" action="">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<input type="hidden" th:field="${product.id}"/>
				<h1>Product</h1>
			
				<div class="mb-3 row">
					<label for="name" class="col-4 col-lg-2 col-form-label">Name:</label>
					<div class="col-8 col-lg-10">
						<input type="text" class="form-control" th:field="${product.name}"/>
					</div>
				</div>
				
				<div class="form-check form-switch">
				  <input class="form-check-input" type="checkbox" role="switch" value="" th:field="${product.published}">
				  <label class="form-check-label" for="published1">
				    Is published
				  </label>
				</div>
				
				<button type="submit" class="btn-primary btn btn-lg">Save Product</button>
			</form>
		</div>
	</body>
</html>
