<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>FreshVotes Dashboard</title>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>
	
	<!-- 
		CREATE = HTTP POST
		READ = HTTP GET
		UPDATE = HTTP PUT
		DELETE = HTTP DELETE
	 -->
	<body>
		<div class="container" style="margin-top: 30px;">
			<div class="row">
				<div class="col-8">
					<h1>FreshVotes Dashboard</h1>
				</div>
				<div class="col-4 text-end">
					<form action="/logout" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<button type="submit" class="btn btn-secondary btn-lg">Logout</button>
					</form>
				</div>
			</div>
			
			<div th:if="${products != null}">
				<div class="row">
					<div class="col">
						<h1>Products</h1>
					</div>
				</div>
				
				<div class="row" th:each="product : ${products}">
					<div class="col">
						<a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
					</div>
				</div>	
			</div>
			<div class="row">
				<div class="col">
					<form action="/products" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<button type="submit" class="btn btn-primary btn-lg" id="create-product">Create Product</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
